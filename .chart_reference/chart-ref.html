<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Consistency & Ceiling | Weekly Overview — Justin Herbert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="glass-shell">
        <!-- Ambient caustic glows -->
        <div class="shell-glow shell-glow--left"></div>
        <div class="shell-glow shell-glow--right"></div>

        <!-- Top integrated HUD band -->
        <header class="hud">
          <!-- Left: Consistency progress circle -->
          <div class="hud-segment hud-segment--left">
            <div class="progress-circle progress-circle--consistency" aria-label="Season Consistency Rate 66.7%">
              <svg viewBox="0 0 120 120" class="progress-ring">
                <defs>
                  <linearGradient id="consistencyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#7cf5ff" />
                    <stop offset="55%" stop-color="#9f8bff" />
                    <stop offset="100%" stop-color="#c7a4ff" />
                  </linearGradient>
                </defs>
                <circle
                  class="progress-ring-track"
                  cx="60"
                  cy="60"
                  r="46"
                />
                <circle
                  class="progress-ring-fill"
                  cx="60"
                  cy="60"
                  r="46"
                  stroke="url(#consistencyGradient)"
                  style="--progress: 0.667;"
                />
              </svg>
              <div class="progress-circle-inner">
                <div class="progress-value">66.7%</div>
                <div class="progress-label">Consistency Rate</div>
                <div class="progress-caption">2025 CSTY RATE</div>
              </div>
            </div>
          </div>

          <!-- Center: Key stats -->
          <div class="hud-segment hud-segment--center">
            <div class="hud-player">
              <div class="hud-eyebrow">Consistency & Ceiling  |  Weekly Overview</div>
              <div class="hud-context"><span class="hud-player-name">Justin Herbert</span> • Weeks 1–9</div>
            </div>
            <div class="hud-metrics">
              <div class="metric-block">
                <div class="metric-label">Consistency</div>
                <div class="metric-primary">
                  <span class="metric-value">66.7%</span>
                  <span class="metric-sub">Pos Rank: 11</span>
                </div>
              </div>
              <div class="metric-block">
                <div class="metric-label">Ceiling</div>
                <div class="metric-primary">
                  <span class="metric-value">28.8</span>
                  <span class="metric-sub">Pos Rank: 4</span>
                </div>
              </div>
            </div>
            <div class="hud-zones-legend">
              <span class="zone-chip zone-chip--bad">Bad 0–16</span>
              <span class="zone-chip zone-chip--good">Good 16–22</span>
              <span class="zone-chip zone-chip--great">Great 22–40</span>
            </div>
          </div>

          <!-- Right: Ceiling positional ranking circle -->
          <div class="hud-segment hud-segment--right">
            <div class="progress-circle progress-circle--ceiling" aria-label="Ceiling Positional Rank 4, closer to 1 is better">
              <svg viewBox="0 0 120 120" class="progress-ring">
                <defs>
                  <linearGradient id="ceilingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#ffb47e" />
                    <stop offset="40%" stop-color="#7cf5ff" />
                    <stop offset="100%" stop-color="#ff89cf" />
                  </linearGradient>
                </defs>
                <circle
                  class="progress-ring-track"
                  cx="60"
                  cy="60"
                  r="46"
                />
                <circle
                  class="progress-ring-fill progress-ring-fill--ceiling"
                  cx="60"
                  cy="60"
                  r="46"
                  stroke="url(#ceilingGradient)"
                  style="--progress: 0.842;"
                />
              </svg>
              <div class="progress-circle-inner">
                <div class="progress-value">4</div>
                <div class="progress-label">Ceiling<br> Rank</div>
                <div class="progress-caption">2025 CL POS RANK</div>
              </div>
            </div>
          </div>
        </header>

        <!-- Chart container: reference weekly chart shell -->
        <section class="chart-shell">
          <div class="weekly-chart-box" id="weekly-chart-box">
            <div class="weekly-chart-y-axis" id="weekly-chart-y-axis"></div>
            <div class="weekly-chart-grid" aria-hidden="true"></div>
            <div class="weekly-chart-line-layer" id="weekly-chart-points"></div>
            <div class="weekly-chart-x-axis" id="weekly-chart-x-axis"></div>
          </div>
        </section>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
